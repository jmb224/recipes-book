<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="formControl">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
        <input
        type="text" id="name" class="form-control"
        formControlName="name"
        name="name"
        >
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control"
        formControlName="amount"
        name="amount"
        min="1"
        >
      </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success mr1" (click)="addIngredient()"
            [disabled]="this.formControl.invalid">{{!editMode ? 'Add' : 'Update'}}</button>
          <button type="button" class="btn btn-danger mr1"
            *ngIf="editMode"
            (click)="deleteIngredient()">Delete</button>
          <button type="button" class="btn btn-primary"
            [disabled]="!this.formControl.get('name').value"
            (click)="clearInput()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
